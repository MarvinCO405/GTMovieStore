<!DOCTYPE html>
<html>
<head>
    <title>{{ template_data.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home.index' %}">MySite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'home.about' %}">About</a>
                    <!-- Uncomment or remove the Movies link based on your project setup -->
                    <!-- <a class="nav-link" href="{% url 'movies.index' %}">Movies</a> -->
                    <div class="vr bg-white mx-2 d-none d-lg-block"></div>
                    <a class="nav-link" href="{% url 'accounts.signup' %}">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Header -->

    <div>
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Footer -->
    <!-- Footer -->
</body>
</html>
